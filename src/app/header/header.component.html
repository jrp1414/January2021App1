<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Fixed navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <!-- <a class="nav-link" href="home">Home <span class="sr-only">(current)</span></a> -->
                    <a class="nav-link" routerLink="home">Home <span class="sr-only">(current)</span></a>

                </li>
                <li class="nav-item">
                    <!-- <a class="nav-link" href="products">Products <span class="sr-only">(current)</span></a> -->
                    <a class="nav-link" routerLink="products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="students">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="mattable">Mat Table</a>
                </li>
            </ul>
            <form *ngIf="!auth.isAuthenticated else signout" #signin="ngForm" (ngSubmit)="OnSignIn(signin)" class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" name="EmailId" ngModel type="text" placeholder="Email id" aria-label="Email id">
                <input class="form-control mr-sm-2" name="Password" ngModel type="password" placeholder="Password" aria-label="Password">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign In</button>
                <button class="btn btn-outline-info my-2 my-sm-0" routerLink="signup" type="button">Sign Up</button>
            </form>
            <ng-template #signout>
                <button class="btn btn-outline-danger my-2 my-sm-0" (click)="SignOut()" type="button">Sign Out</button>
            </ng-template>
        </div>
    </nav>

</header>
