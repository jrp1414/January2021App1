<h3>Products List</h3>
<div class="row">
    <div class="col-md-2">
        Filter:
    </div>
    <div class="col-md-2">
        <div class="form-group">
            <input type="text" [(ngModel)]="filterText" class="form-control">
        </div>
    </div>
    <div class="col-md-2">
        <div [hidden]="filterText.length==0" class="alert alert-primary" role="alert">
            <strong>{{filterText}}</strong>
        </div>
    </div>
</div>
<ng-content></ng-content>
<div class="row">
    <!-- <div class="col-md-4" *ngFor="let prod of products">
        <product-thumbnail [product]="prod"></product-thumbnail>
    </div> -->
    <product-thumbnail class="col-md-4" style="margin-bottom: 10px;" [pd]="prod" (sd)="ReceivedData($event)" *ngFor="let prod of products"></product-thumbnail>
</div>
